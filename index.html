<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bmi-container">
    <h1>BMI</h1>
    <h2>Calculator</h2>

    <div class="input-container">
      <div class="calculator-element">
        <label for="weight">Your weight</label>
        <input id="weight" type="number" placeholder="65" step="0.1">
        <p>kilograms</p>
      </div>

      <div class="calculator-element">
        <label for="height">Your height</label>
        <input id="height" type="number" placeholder="1.75" step="0.1">
        <p>meters</p>
      </div>
    </div>

    <button class="button" onclick="calculateBMI()"><span>Calculate</span></button>
  </div>

  <div id="result-popup" class="hidden">
    <span class="close-btn" onclick="closePopup()">x</span>
    <h2 id="bmi-category"></h2>
    <p id="bmi-value"></p>
    <p id="bmi-message"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
